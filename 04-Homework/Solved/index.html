<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/cye0vxz.css">
    <link rel="stylesheet" href="https://use.typekit.net/cye0vxz.css">
    <title>JavaScript Quiz</title>
</head>
<body>
<div class="scores"><a href="highscores.html">Highscores</a></div>
<div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz</h1>
            <p>
            This is a timed quiz on JavaScript fundamentals!
            </p>
            <button id="start">Start Quiz</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h3>Great Job!</h3>
            <p>Seconds left... <span id="final-score"></span>.</p>
            <p>
            Enter initials: <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
            </p>
        </div>

        <div id="feedback" class="feedback hide"></div>
        </div>

<script src="script.js"></script> 
</body>
</html>
